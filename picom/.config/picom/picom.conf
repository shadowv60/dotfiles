# --- Backend & Performance ---
backend = "glx";
glx-copy-from-front = false;
use-damage = true;             # Improves performance by only redrawing changed parts
vsync = true;                  # STOPS SCREEN TEARING (Crucial for dwm)

# --- Shadows ---
shadow = true;
shadow-radius = 12;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-opacity = 0.5;
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "_GTK_FRAME_EXTENTS@"
];

# --- Fading (Makes window switching feel smoother) ---
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 5;                # Lower is faster

# --- Transparency / Opacity ---
inactive-opacity = 0.90;       # Dims background windows slightly
frame-opacity = 1.0;
inactive-opacity-override = false;
focus-exclude = [ "class_g = 'Cairo-clock'" ];

