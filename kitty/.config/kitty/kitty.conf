# Tokyo Ghoul / Noir Monochrome Theme
# Matches the high-contrast silver and charcoal of your wallpaper

foreground            #c9c9c9
background            #131313
background_opacity     0.7

# Selection highlight
selection_foreground  none
selection_background  #343434

# Cursor
cursor                #ffffff
cursor_text_color     #131313

# URL underline color
url_color             #8c8c8d

# Window borders
active_border_color   #8c8c8d
inactive_border_color #222222
bell_border_color     #5d5d5e

# Tab bar
tab_bar_style         fade
tab_fade              1
active_tab_foreground   #131313
active_tab_background   #c9c9c9
active_tab_font_style   bold
inactive_tab_foreground #8c8c8d
inactive_tab_background #131313
tab_bar_background      #131313

# --- Terminal Colors (The Grayscale Ramp) ---

# Black
color0 #131313
color8 #343434

# Red (Mapped to Dark Gray)
color1 #444444
color9 #5d5d5e

# Green (Mapped to Mid Gray)
color2  #5d5d5e
color10 #8c8c8d

# Yellow (Mapped to Silver)
color3  #8c8c8d
color11 #a9a9a9

# Blue (Mapped to Steel)
color4  #5d5d5e
color12 #8c8c8d

# Magenta (Mapped to Light Silver)
color5  #8c8c8d
color13 #c9c9c9

# Cyan (Mapped to Bright Silver)
color6  #a9a9a9
color14 #dcdcdc

# White
color7  #c9c9c9
color15 #ffffff

# --- Font Configuration ---
font_size 12.0
font_family JetBrains Mono
fallback_font Noto Sans Tamil
fallback_font Noto Color Emoji
