# : }}}

# : Icons {{{
# Note: In Yazi, 'globs' uses 'url' while specific files use 'name'.
# : Icons {{{

# : Icons {{{

[icon]
# For icons, you must specify 'text' (the glyph) along with 'name' or 'url'.
prepend_rules = [
	{ name = ".config/",   text = "", fg = "#8C8C8D" },
	{ name = "Downloads/", text = "󰉍", fg = "#8C8C8D" },
	{ name = "Pictures/",  text = "󰉏", fg = "#8C8C8D" },
	{ name = ".gitconfig", text = "󰊢", fg = "#5D5D5E" },
	{ name = "*.sh",      text = "󱆃", fg = "#C9C9C9" },
]

prepend_globs = [
	{ url = "*/", text = "", fg = "#8C8C8D" },
]

# : }}}

# : File-specific styles {{{
[filetype]
rules = [
    # 1. Directories (Kills the blue text)
    { url = "*/", fg = "#8C8C8D", bold = true }, 

    # 2. Executables (Kills the green text)
    { mime = "application/*exec*", fg = "#C9C9C9", bold = true },

    # 3. Media
    { mime = "image/*", fg = "#C9C9C9" },
    { mime = "video/*", fg = "#5D5D5E" },
    { mime = "audio/*", fg = "#5D5D5E" },

    # 4. Archives
    { mime = "application/zip",             fg = "#343434" },
    { mime = "application/x-tar",            fg = "#343434" },
    { mime = "application/x-7z-compressed", fg = "#343434" },

    # 5. Documents & Configuration
    { mime = "text/*", fg = "#8C8C8D" },
    { mime = "application/json", fg = "#8C8C8D" },
    { mime = "application/pdf",  fg = "#5D5D5E" },

    # 6. Special (Links were blue - forcing silver now)
    { mime = "*", is = "orphan", fg = "#131313", bg = "#5D5D5E" },
    { mime = "*", is = "link",   fg = "#C9C9C9", italic = true },

    # 7. Global Fallback
    { url = "*", fg = "#8C8C8D" },
]
# : }}}
