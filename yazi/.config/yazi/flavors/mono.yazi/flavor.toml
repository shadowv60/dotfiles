[mode]
normal_main = { fg = "#131313", bg = "#C9C9C9", bold = true }
normal_alt  = { fg = "#C9C9C9", bg = "#131313" }
select_main = { fg = "#131313", bg = "#8C8C8D", bold = true }
select_alt  = { fg = "#8C8C8D", bg = "#131313" }
unset_main  = { fg = "#131313", bg = "#5D5D5E", bold = true }
unset_alt   = { fg = "#5D5D5E", bg = "#131313" }

# : }}}

