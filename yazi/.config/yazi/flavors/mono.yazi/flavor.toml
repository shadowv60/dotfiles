# : Manager {{{

[mgr]
cwd = { fg = "#C9C9C9" } # Silver / Off-White

# Find
find_keyword  = { fg = "#C9C9C9", bold = true, italic = true, underline = true } 
find_position = { fg = "#8C8C8D", bg = "reset", bold = true, italic = true }

# Marker
marker_copied   = { fg = "#5D5D5E", bg = "#5D5D5E" }
marker_cut      = { fg = "#343434", bg = "#8C8C8D" }
marker_marked   = { fg = "#8C8C8D", bg = "#131313" }
marker_selected = { fg = "#8C8C8D", bg = "#8C8C8D" }

# Count
count_copied   = { fg = "#131313", bg = "#5D5D5E" }
count_cut      = { fg = "#131313", bg = "#8C8C8D" }
count_selected = { fg = "#131313", bg = "#8C8C8D" }

# Border
border_symbol = "│"
border_style  = { fg = "#343434" } # Dark Slate Gray

# : }}}

# : Tabs & Mode {{{

[tabs]
active   = { fg = "#131313", bg = "#C9C9C9", bold = true }
