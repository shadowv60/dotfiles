# : File-specific styles {{{

[filetype]

rules = [
    # Images (Lantern Glow)
    { mime = "image/*", fg = "#fbbf24" },

    # Media (Bioluminescent Glow)
    { mime = "video/*", fg = "#00d4ff" },
    { mime = "audio/*", fg = "#00d4ff" },

    # Archives (Mist Slate)
    { mime = "application/zip",             fg = "#94a3b8" },
    { mime = "application/x-tar",            fg = "#94a3b8" },
    { mime = "application/x-7z-compressed", fg = "#94a3b8" },

    # Documents
    { mime = "application/pdf",        fg = "#38bdf8" },
    { mime = "application/vnd.*",      fg = "#38bdf8" },

    # Special files
    { mime = "*", is = "orphan", fg = "#f7768e", bg = "#1e293b" },
    { mime = "application/*exec*", fg = "#00d4ff", bold = true },

    # Fallback
    { url = "*", fg = "#94a3b8" },
    { url = "*/", fg = "#38bdf8", bold = true }, # Directories are Deep Sky Blue
]

# : }}}
